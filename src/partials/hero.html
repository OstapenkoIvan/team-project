<section class="hero" id="home">
    <div class="container">

        <section class="header">
            <h3 class="hide">Main header</h3>
            <div class="header__container">

                <a class="header__icon" href="#home">
                    <img srcset="/src/images/logo_1x.png 1x, /src/images/logo_2x.png 2x" src="/src/images/logo_1x.png"
                        alt="Logo">
                </a>

                <button type="button" class="header__menu" data-menu-open>
                    <svg width="20" height="12" aria-label="mobile menu">
                        <use href="/src/images/icons.svg#icon-burger-1"></use>
                    </svg>
                </button>
                <button class="nav__button nav__button--tablet" type="button" data-hdr-open>Buy now<svg
                        class="nav__button--arrow" aria-label="arrow">
                        <use href="/src/images/icons.svg#icon-arrow-r"></use>
                    </svg>
                </button>
            </div>
            <div class="nav__menu" data-mobile-menu>
                <button type="button" class="header__menu header__nav" data-menu-close>
                    <svg class="header__menu--icon" width="20" height="20" aria-label="mobile menu">
                        <use href="/src/images/icons.svg#icon-close-btn"></use>
                    </svg>
                </button>
                <button class="nav__button" type="button" data-hdr-mob-open>Buy now<svg class="nav__button--arrow"
                        aria-label="arrow">
                        <use href="/src/images/icons.svg#icon-arrow-r"></use>
                    </svg>
                </button>
                <nav class="nav__list">
                    <ul data-mobile-close>
                        <li><a class="nav__link" href="#home">Home</a></li>
                        <li><a class="nav__link" href="#about">About us</a></li>
                        <li><a class="nav__link" href="#howitsmade">How it's made?</a></li>
                        <li><a class="nav__link" href="#products">Our products</a></li>
                        <li><a class="nav__link" href="#contacts">Contacts</a></li>
                    </ul>
                </nav>
            </div>

        </section>

        <div class=" hero__container">
            <div class="hero__left">
                <h1 class="hero__header">Ice Cream Made With <span class="hero__header--accent">Passion</span></h1>
                <ul class="hero__list">
                    <li class="hero__item"><a class="hero__link" href="#products">Products</a></li>
                    <li class="hero__item"><a class="hero__link" href="#howitsmade">How it's made?</a></li>
                </ul>
            </div>
            <ul class="hero__side">
                <li class="side__item"><span class="side__main-text">16</span><span class="side__text">cafes</span></li>
                <li class="side__item"><span class="side__main-text">23</span><span class="side__text">food

                </li>
            </ul>

        </div>

        <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
            ut labore et</p>

        <button class="hero__button" type="button" data-hero-open>
            <svg class="products__svg" width="15" height="10">
                <use href="/src/images/icons.svg#icon-arrow-right2"></use>
            </svg>
        </button>




        <picture>
            <source srcset="
            /src/images/header-hero_png/eclipse/hero-circle-1280_1x.png 1x, 
            /src/images/header-hero_png/eclipse/hero-circle-1280_2x.png 2x" media="(min-width: 1200px)">
            <source srcset="
            /src/images/header-hero_png/eclipse/hero-circle-768_1x.png 1x, 
            /src/images/header-hero_png/eclipse/hero-circle-768_2x.png 2x" media="(max-width: 1199px)">
            <img class="hero__circle" src="/src/images/header-hero_png/eclipse/hero-circle-768_1x.png" loading="lazy"
                aria-label="circle" alt="circle" />
        </picture>
        <picture>
            <source srcset="
            /src/images/header-hero_png/ice-scream1x_1200.png 1x, 
            /src/images/header-hero_png/ice-scream2x_1200.png 2x" media="(min-width: 1200px)">
            <source srcset="
            /src/images/header-hero_png/ice-scream1x_768.png 1x, 
            /src/images/header-hero_png/ice-scream2x_768.png 2x" media="(min-width: 768px)">
            <source srcset="
            /src/images/header-hero_png/ice-scream1x_320.png 1x, 
            /src/images/header-hero_png/ice-scream2x_320.png 2x" media="(max-width: 767px)">
            <img class="hero__icecream" src="/src/images/header-hero_png/ice-scream1x_320.png" loading="lazy"
                aria-label="ice cream" alt="ice cream" />
        </picture>
